<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Chi tiết nhân viên</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">Chi tiết nhân viên</h1>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">Mã nhân viên:</div>
        <div class="col-md-3" th:text="${employee.id}"></div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">Họ tên:</div>
        <div class="col-md-3" th:text="${employee.name}"></div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">Ngày sinh:</div>
        <div class="col-md-3"
             th:text="${#temporals.format(employee.birthDate, 'dd/MM/yyyy')}">
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">Giới tính:</div>
        <div class="col-md-3" th:text="${employee.gender ? 'Nam' : 'Nữ'}"></div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">Lương:</div>
        <div class="col-md-3">
            <span th:text="${#numbers.formatDecimal(employee.salary, 0, 'POINT', 2, 'COMMA')}"></span>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">Số điện thoại:</div>
        <div class="col-md-3" th:text="${employee.phoneNumber}"></div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">Bộ phận:</div>
        <div class="col-md-3">
            <p th:each="department : ${departmentList}"
            th:if="${employee.departmentId == department.id}"
            th:text="${department.name}"></p>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-3">
            <a href="/employees" class="btn btn-danger">Trở về</a>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
