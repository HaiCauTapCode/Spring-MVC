<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Thêm mới nhân viên</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">Thêm mới nhân viên</h1>
    <form action="/employees/create" method="post" th:object="${employeeCreateDTO}">
        <div class="mb-3">
            <label th:for="name" class="form-label">Họ tên:</label>
            <input type="text" class="form-control" th:field="*{name}">
            <p class="text-danger" th:errors="*{name}"></p>
        </div>
        <div class="mb-3">
            <label th:for="birthDate" class="form-label">Ngày sinh:</label>
            <input type="date" class="form-control" th:field="*{birthDate}">
            <p class="text-danger" th:errors="*{birthDate}"></p>
        </div>
        <div class="mb-3">
            <label th:for="gender" class="form-label">Giới tính:</label>
            <select class="form-select" th:field="*{gender}">
                <option value="">Chọn giới tính</option>
                <option value="true">Nam</option>
                <option value="false">Nữ</option>
            </select>
            <p class="text-danger" th:errors="*{gender}"></p>
        </div>
        <div class="mb-3">
            <label th:for="salary" class="form-label">Lương:</label>
            <input type="number" class="form-control" th:field="*{salary}">
            <p class="text-danger" th:errors="*{salary}"></p>
        </div>
        <div class="mb-3">
            <label th:for="phoneNumber" class="form-label">Số điện thoại:</label>
            <input type="number" class="form-control" th:field="*{phoneNumber}">
            <p class="text-danger" th:errors="*{phoneNumber}"></p>
<!--            <p class="text-danger" th:text="${errorMessage?.get('phoneNumber')}"></p>-->
        </div>
        <div class="mb-3">
            <label th:for="departmentId" class="form-label">Bộ phận:</label>
            <select class="form-select" th:field="*{departmentId}">
                <option value="">Chọn bộ phận</option>
                <option th:each="department : ${departmentList}" th:value="${department.id}"
                th:text="${department.name}">
                </option>
            </select>
            <p class="text-danger" th:errors="*{departmentId}"></p>
        </div>
        <a href="/employees" class="btn btn-danger">Hủy</a>
        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
